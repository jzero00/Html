<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
$(function(){
	$('#btn1').on('click', function() {
		$.ajax({
			url : 'lprod.jsp',
			success : function(res) {
				code = "<table>"
				code += "<tr><td>lprod_id</td><td>lprod_gu</td>"
				code += "<td>lprod_nm</td>"
				$.each(res, function(i) {
					code += "<tr><td>" + res[i].id + "</td>"
					code += "<td>" + res[i].gu + "</td>"
					code += "<td>" + res[i].nm + "</td></tr>"

				})
				code += "</table>"
					$('#result1').html(code);
			},
			error : function(xhr, res) {
				alert("상태 : " + xhr.status + "\n정보 : " + xhr.statusText + "\n메세지 : " + res.responseText)
			},
			dataType : 'json'
		})
	})
})
</script>
</head>
<body>
	<div class="box">
		<h2></h2>
		<pre>

        </pre>
		<button type="button" id="btn1">lprodList</button>
		<div id="result1"></div>
	</div>
</body>
</html>
