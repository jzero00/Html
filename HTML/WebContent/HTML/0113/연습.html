<html lang="en">
<head>

        display: inline-block;

        border: 2px solid rgba(61, 47, 192, 0.966);
    }
    #area{
        border: 3px dotted orangered;
    }
    input[class=text]{

<body>
    <form>
        <legend>이메일 전송 화면</legend>
            <fieldset>
                <label>이름</label>
                <input type="text" class = "text"><br>

                <label>이메일</label>
                <input type="email" class = "text"><br>

                내용<br>
                <textarea id = "area" cols="35" rows="10"></textarea><br>

                <input type="submit">
                <input type="reset" value="재설정">
            </fieldset><br>
    </form>

    <form action="test.jsp" method="post"> 
        <legend>회원 가입 화면</legend>
            <fieldset>
                <label>이름</label>
                <input type="text" name="name" class = "text"><br>

                <label>주소</label>
                <input type="text" name="addr" class = "text"><br>

                <label>이메일</label>
                <input type="email" class = "text"><br>

                <label>Male</label>
                <input type="radio" checked><br>

                <label>Female</label>
                <input type="radio"><br>

                <input type="submit" value="Send">
                <input type="reset" value="원래대로">
            </fieldset>
    </form>
