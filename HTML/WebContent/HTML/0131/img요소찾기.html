<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
	<script>
	function proc1() {

		f = document.ff;
		
		namevalue = f.name.value;
		telvalue = f.tel.value;

		myimg1 = document.myimg[0].src;
		myimg2 = document.myimg[1].src;

		res = "이름 : " + namevalue + "<br>";
		res += "전화번호 : " + telvalue + "<br>";
		res += "이미지 1번 : " + myimg1 + "<br>";
		res += "이미지 2번 : " + myimg2 + "<br>";
		document.getElementById('result1').innerHTML = res;

	}
	</script>
</head>

<body>
	<div class="box">
		<h2>name을 이용한 html요소 찾기</h2>
<pre>
	- id로 접근 - [0]인덱스가 항상 필요
	document.getElementsByTagName('div')[0]
	- name으로 접근 - 같은 이름이 여러개 있을 경우에만 [0], [1]를 붙인다.
	- input요소는 form요소를 거쳐서 찾기를 하고
	- img요소는 form요소를 거치지 않는다.
	document.forname.inputname
	document.imgname
</pre>
<img src="../images/1.PNG" name="myimg" alt="대학일기">
<form name="ff">
	<input type="text" name="name"><br>
	<input type="text" name="tel"><br>
	<img src="../images/zz.PNG" name="myimg" alt="개발하는 개"><br>
	<input type="button" onclick="proc1()" value="확인">
</form>
<button type="button" onclick="proc1()">실행</button>
        <div id="result1"></div>
	</div>
</body>
</html>
