<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="../css/myStyle.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
    $(function () {
        $('p').hover(function () {
            $(this).addClass('pcolor')
        }, function () {
            $(this).removeClass('pcolor')
        })
    })
    </script>
    <style>
        p{
            font-size: 1.5em;
        }
        .pcolor{
            background: lime;
        }
        
    </style>
</head>

<body>
    <div class="box">
        <h2>hover</h2>
        <pre>
fn1 : mouseover
fn2 : mouseout
        </pre>
        <div id="result1">
            <p>예리미 그패 봐봐... 혹시 장이야?</p>
            <p>패근들지마.. 손모가지 날아가붕게..해머 갖고 와!</p>
            <p>정말 이렇게까지 해야 돼?</p>
            <p>잠깐. 그렇게 피를 봐야겠어?</p>
            <p>구라치다 걸리면 피 보는 거 안 배웠냐?</p>
            <p>좋아. 이 패가 단풍이 아니라는 거에 내 돈 모두하고 내 손모가지 건다. 쫄리면 뒈지시든지.</p>
        </div>
        </body>

</html>
