    <script>
    $(function () {
        $(document).on('mousemove', function () {
            res = "x좌표 : " + event.pageX + "<br>y좌표 : " + event.pageY
            $('#result1').html(res);
            if(event.pageX == 200 && event.pageY == 200){
                vimg = $("<img src>",
    {
        'src' : '../images/music2.jpg',

    }).appendTo('body');

        })

</head>
