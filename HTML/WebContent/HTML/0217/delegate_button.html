<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="../css/myStyle.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
    $(function () {
        $('.dd').delegate('click', '.but', function(){   })
        $('.dd').on('click', '.but', function(){
            $('<button/>', {
                'class' : 'but',
                'type' :  'button',
                'text' : '새로운 버튼'
            }).appendTo('#result1')
           })
    })
    </script>
</head>

<body>
    <div class="box">
        <h2>delegate</h2>
        <pre>
    기존의 버튼에만 이벤트 핸들러가 적용되고
    새롭게 만들어진 요소에는 이벤트 핸들러가 적용되지 않는다
        </pre>
        <div id="d1" class="dd">
            <button type="button" class="but">버튼1</button>
            <button type="button" class="but">버튼2</button>
            <button type="button" class="but">버튼3</button>
        </div>
        <button type="button">해제</button>
        <div id="result1" class="dd"></div>
    </div>
</body>

</html>
