<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>

        window.onload = function(){

        now = new Date();
        nowString = now.toLocaleString();
        dateString = now.toLocaleDateString();
        timeString = now.toLocaleTimeString();

        area = document.getElementsByTagName('textarea')[0];

        data = now + "\n" + nowString + "\n" + dateString + "\n" + timeString;

        area.innerHTML = data;
        }

    </script>
</head>
<body>
    <pre>
        실행하면 날짜와 시간이 자동으로 출력
        window.onload = function(){ }
        body요소들이 document객체로 생성되고
        window에 load의 완료시점에서 function()을 수행하도록 한다
    </pre>
    <textarea rows="10" cols="50"></textarea>
</body>
</html>
