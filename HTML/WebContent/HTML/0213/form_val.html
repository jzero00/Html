<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
	$(function() {
		$('#btnview').on('click', function() {
			
			str = "";
			str += "이름 : " + $('input[type=text]').val() + "<br>";
			str += "성별 : " + $('.gend:checked').val() + "<br>";
			
			intro = $('#intro').val();
			intro = intro.replace(/\r/g, "").replace(/\n/g, "<br>");
			
			str += "소개 : " + intro + "<br>";			
			str += "직업 : " + $('#work').val();			
		$('#result1').html(str);
		})

		$('#btnchange').on('click', function () {
			event.preventDefault();
			//이름 입력
			name = prompt("이름 입력")
			//id = user인 input요소의 값으로 설정한다.
			$('#user').val(name);
		})
	})
</script>
</head>
<body>
	<div class="box">
		<h2></h2>
		<pre>

        </pre>
		<form>
			<label for="user">이름</label>
				<input type="text" id="user" value="korea"><br> <label>성별</label>
				<input type="radio" class="gend" name="gend" value="남자" checked>남자
				<input type="radio" class="gend" name="gend" value="여자">여자<br>
			<label for="intro">소개</label>
			<textarea id="intro" cols="40" rows="4"></textarea>
			<br> <label for="work">직업</label> <select id="work">
				<option value="programmer">프로그래머</option>
				<option value="progammer">프로게이머</option>
				<option value="whitehand">백수</option>
			</select><br>
			<button type="button" id="btnview">조사하기</button>
			<button id="btnchange">이름변경</button>
		</form>

		<div id="result1"></div>
	</div>
</body>
</html>
