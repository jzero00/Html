<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
$(function(){
    $('p').on('click', function () {
        //클릭한 p를 this로 받는다.
        //this의 부모를 찾는다.
        //부모가 dis인지 비교한다.
        //맞다면 p를 복사해서 부모에 붙여넣기한다.
        if($(this).parent().is('.dis')){
            $(this).clone(true).appendTo($(this).parent());
        } else {
        	alert("작업대상이 아닙니다.")
        }
    })
})
</script>
</head>
<body>
    <div class="box">
        <h2></h2>
        <pre>

        </pre>
        <p>무궁화 꽃은 언제 피냐?</p>
        <div class="dis"><p>마포대교는 무너졌쟈?</p></div>
        <div class="dis"><p>이안에 배신자가 있다 이게 내 결론이다</p></div>
        <p>아무노래 대잔치</p>
        <div id="result1"></div>
    </div>
</body>
</html>
