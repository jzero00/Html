<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="../js/jquery-3.4.1.min.js"></script>
<script>
$(function(){
	$("#btn1").on('click', function() {
		setInterval(() => {
			$('img:first').appendTo('#result1');
		}, 500);
	})
	
	$('p').on('click', function() {
		vtit = $(this).attr('title');
		vtxt = $(this).text();
		
		//이미지 생성
		$('<img>', {
			'src' : '../images/' + vtxt + ".jpg",
			'width' : '100px',
			'height' : '100px'
		}).insertAfter(this)
	})
})
</script>
</head>
<body>
