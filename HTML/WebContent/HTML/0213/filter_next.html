<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
$(document).ready(function(){
	$('#btn1').on('click', function() {
	$("li.start").next().css({"color" : "red", "border" : "2px solid red"});
		});
	$('#btn2').on('click', function() {
	$("li.start").nextAll().css({"color" : "blue", "border" : "2px solid black"});
	});
	$('#btn3').on('click', function() {
		$("li.start").nextUntil().css({"color" : "green", "border" : "2px solid pink"});
	});
	$('#btn4').on('click', function() {
		$("li.start").offsetParent().css({"color" : "orange", "border" : "2px solid pink"});
	});
	$('#btn5').on('click', function() {
		$("li.start").parent().css({"color" : "pink", "border" : "2px solid black"});
	});
	$('#btn6').on('click', function() {
		$("li.start").parents().css({"color" : "blue", "border" : "2px solid cyan"});
	});
	$('#btn7').on('click', function() {
		$("li.start").parentsUntil('.box').css({"color" : "black", "border" : "2px dotted black"});
	});
})
</script>
</head>
<body>
	<div class="box">
		<h2></h2>
		<pre>

        </pre>
		<div style="width: 500px;" class="siblings">
			<ul> ul (parent)
				<li>li (sibling)</li>
				<li>li (sibling)</li>
				<li class="start">li (sibling with class name "start")</li>
				<li>li (the next sibling of li with class name "start")</li>
				<li>li (sibling)</li>
			</ul>
		</div>
		<button type="button" id="btn1">next()</button>
		<button type="button" id="btn2">nextAll()</button>
		<button type="button" id="btn3">nextUntil()</button>
		<button type="button" id="btn4">offsetParent()</button>
		<button type="button" id="btn5">parent()</button>
		<button type="button" id="btn6">parents()</button>
		<button type="button" id="btn7">parentsUntil()</button>
		<div id="result1"></div>
	</div>
</body>
</html>
