<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
$(function() {
	$('#btn1').click(function() {
		//hidden의 p태그
		str = $('p:hidden').text();
// 		alert(str);
		$('#result1').html(str);
	})
	
	$('#btn2').click(function() {
		//visible의 p태그
		str = $('p:visible').text();
// 		alert(str);
		$('#result2').html(str);
	})
})
</script>
</head>
<body>
	<div class="box">
		<h2>기타 필터</h2>
		<pre>
	:visible
	:hidden
        </pre>
<p> 보이는 문단</p>
<p style="visibility:hidden;">숨겨진 문단</p>
<p style="display:none;"> 자리를 차지 하지 못한 문단 </p>
<p style="opacity:0;"> 투명한 문단</p>
		<button type="button" id='btn1'>hidden</button>
		<button type="button" id='btn2'>visible</button>
		<div id="result1"></div>
		<div id="result2"></div>
	</div>
</body>
</html>
