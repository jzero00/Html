<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<style>
    div{
        height: auto;
        padding: 10px;
        border: 1px dotted palegreen;
    }
    button{
        background-color:turquoise;
        color: brown;
        border-radius: 20px;
        padding: 5px;
    }
</style>
<script>
    function proc1() {
        //input에 입력받은 값을 가져온다.
        a = document.getElementById('su1').value;
        b = document.getElementsByTagName('div')[0];

        //div에 입력받은 수 * 2의 값을 출력
        res = a * 2;
        b.innerHTML = "<h2>" + res + "</h2>";
    }
    function proc2() {
        //div값을 가져온다 - 태그 빼려면 textContent 상관없으면 innerHTML
        a = document.getElementsByTagName('div')[0].textContent;

        //input에 출력한다.
        document.getElementById("result").value = a;

    }
</script>
</head>
<body>
	<pre>
    input태그에 수를 입력받는다
    div에 입력받은 수에 *2 의 값을 출력
    </pre>
    <br>

    입력 <input type="text" id="su1">
    <button type="button" onclick="proc1()">실행</button>
    <br>

    출력 : 입력 * 2<br>
    <div></div>
    <br>
    <pre>
    출력버튼을 클릭하면 div의 값을 얻어서 input에 출력
</pre>
<br>
    <button type="button" onclick="proc2()">출력</button>
    <input type="text" id="result">



</body>
</html>
