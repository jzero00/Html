<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<style>
	div{
		width: 200px;
		height: auto;
		padding: 10px;
		border: 1px dotted red;
		background: yellowgreen;
	}
</style>
<script>
    function proc1() {
        out = document.getElementById("result");
        str = "";
        while (true) {
            //입력
            a = prompt("숫자 뉴~");
            //구구단 출력
            for (i = 1; i <= 9; i++){
                str += a + " * " + i + " = " + a*i + "<br>";
            }
            str += "<br>";
            out.innerHTML = str;
            //계속 여부를 묻는다
            cc = confirm("더 혀??")
            if (!cc) {
                break;
            }
        }
    }
</script>
</head>
<body>
<pre>
    수를 입력
    입력된 수의 구구단을 출력한다
    출력후 계속여부를 묻는다
    true, false인지 판단
</pre>
<button type="button" onclick="proc1()">실행</button>
<br><br>
<div id="result"></div>
</body>
</html>
