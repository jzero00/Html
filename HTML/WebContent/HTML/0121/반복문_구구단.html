<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="..//css/myStyle.css">
<style type="text/css">
div {
	height: auto;
	padding: 10px;
	margin: 10px;
	border: 2px dotted blue;
}
</style>
<script>
function proc1() {
	res1 = document.getElementById('result1');
	str ="";
    for (i = 1; i <= 10; i++) {
    	str += i + "<br>";
	}
    res1.innerHTML = str;
}

function proc2() {
	res2 = document.getElementById('result2');
	sum = 0;
	for(i = 1; i <=10; i++){
		sum += i;
	}
	res2.innerHTML = sum;
}

function proc3() {
	res3 = document.getElementById('result3');
	a = prompt("출력할 구구단의 단수를 입력하세요");
	str = "";
	for(i = 1; i <= 9; i++){
		str += a + "*" + i + "=" +  a * i +"<br>";
	}
	res3.innerHTML = str;
}

function proc4() {
	res4 = document.getElementById('result4');
	str = "";

		for(j = 1; j<= 9; j++){
	for(i = 2; i <= 9; i++){
		str += i + "*" + j + "=" +  i * j + "\t\t";
		}
		str += "<br>"
	}
	document.getElementById('result4').style.whiteSpace = "pre";
	res4.innerHTML = str;
}

function proc5() {
	res5 = document.getElementById('result5');
	str = "";

	for(i = 2; i <= 9; i++){
		str += "***" + i + "단 ***\t\t"
		for(j = 1; j <= 9; j++){
			str += i + " * " + j + " = " +  i * j + "\t";
		}
		str += "<br>"
	}
	document.getElementById('result5').style.whiteSpace = "pre";
	res5.innerHTML = str;
}

function proc6(){
	ttab = "<h3>구구단 표 - table</h3>";
	ttab += "<table>";

	for(j = 1; j <= 9; j++){
			ttab += "<tr>";
			ttab += "<td>" + j + "</td>";
		for(i = 2; i <= 9; i++){
			ttab += "<td>" + i * j + "</td>"
		}
		ttab += "</tr>"
	}
	ttab += "</table>"
	document.getElementById('result6').innerHTML = ttab;

}

</script>
</head>
<body>
	<h3>1~10까지 출력</h3>
	<button type="button" onclick="proc1()">1~10</button>
	<div id="result1"></div>
	<hr>

	<h3>1~10까지 합</h3>
	<button type="button" onclick="proc2()">1~10합</button>
	<div id="result2"></div>
	<hr>

	<h3>입력한 수의 구구단 출력</h3>
	<button type="button" onclick="proc3()">구구단</button>
	<div id="result3"></div>
	<hr>

	<h3>구구단 전체-가로</h3>
	<button type="button" onclick="proc4()">구구단전체</button>
	<div id="result4"></div>
	<hr>

	<h3>구구단 전체-세로</h3>
	<button type="button" onclick="proc5()">구구단전체</button>
	<div id="result5"></div>
	<hr>
	
	<h3>구구단 전체-table</h3>
	<button type="button" onclick="proc6()">구구단전체</button>
	<div id="result6"></div>
	<hr>
</body>
</html>
