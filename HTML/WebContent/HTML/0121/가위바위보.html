<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="..//css/myStyle.css">
<script>
    function proc(){

        a = prompt("첫번째 입력", "가위바위보");
        b = prompt("두번째 입력", "가위바위보");
        res = "첫번째 : " + a + "<br>두번째 : " + b + "<br>"
        if(a == "가위" && b == "보" || a == "보" && b == "바위" || a == "바위" && b == "가위"){ 
           res += "결과 : 첫번째 사람이 이겼다."
        } else if (a == "가위" && b == "바위" || a == "가위" && b == "바위" || a == "보" && b == "가위") {
            res += "결과 : 두번째 사람이 이겼다."
        } else if (a == b) {
            res += "결과 : 비겼다."
        }

        document.getElementsByTagName('div')[0].textContent = res;
    }
</script>
</head>
<body>
    <pre>
        br태그가 실행되지 않으면 textContent
        br태그가 실행하려면 innerHTML
    </pre>
    <button type="button" onclick="proc()">가위바위보</button>
    <br>
    <div>

    </div>
</body>
</html>
