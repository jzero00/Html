<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="..//css/myStyle.css">
<style type="text/css">
div {
	height: auto;
	padding: 10px;
	margin: 10px;
	border: 2px dotted blue;
}
</style>
<script type="text/javascript">

	function proc1() {
		sum = 0;
		for (i = 1; i <= 200; i++) {
			if (i % 2 == 1) {
				continue;
			}
			sum += i;
		}
		document.getElementById('result1').innerHTML = "결과 : " + sum;
	}

	function proc2() {
        res = ""
		sum = 0;
		do {
			a = parseInt(prompt("숫자를 입력하십시오 0을 입력시 종료됩니다."));
			sum += a;
			document.getElementById('result2').innerHTML = "결과 : " + sum;
		} while (a != 0);

	}

	function proc3() {
		sum = 0;
		res = "";
		for (i = 1; i <= 10; i++) {
			for (j = 1; j <= 10; j++) {
				sum = i + j;
				if (sum % 3 != 0) {
					continue;
				}
				res += sum + " ";
				document.getElementById('result3').innerHTML = res;
			}
		}
	}

	function proc4() {
		res = "";
		for (i = 1; i <= 100; i++) {
			if (i % 2 == 0 && i % 3 == 0) {
				res += i + " ";
			}
		}
		document.getElementById('result4').innerHTML = res;
	}

	function proc5() {
		while (true) {
			a = parseInt(prompt("첫번째 숫자를 입력하세요"));
			b = parseInt(prompt("두번째 숫자를 입력하세요"));

			sum = 0;
            str = "";

			if (a == 0 && b == 0) {
				break;
			} else if (a + b < 100){
                alert("다시 입력해주세요");
			} else {
                sum = a + b;
                str += a + "+" + b + "=" + sum + "<br>"; 
                document.getElementById('result5').innerHTML = str;
            }
		}
	}

</script>
</head>
<body>
	<h3>1부터 200까지의 짝수의 합을 구하는 프로그램을 작성하시오.(continue를 이용)</h3>
	<button type="button" onclick="proc1()">실행</button>
	<br>
	<div id="result1"></div>
	<hr>

	<h3>사용자가 입력한 값을 계속 더하고, 사용자가 0을 입력하면 그때까지 누적된 값을 출력하는 프로그램을 작성하시오.</h3>
	<button type="button" onclick="proc2()">실행</button>
	<br>
	<div id="result2"></div>
	<hr>

	<h3>다중 for문을 이용해서 1~ 10 까지 중 i와 k의 더한 합이 3의 배수일때만 출력 continue를 이용</h3>
	<button type="button" onclick="proc3()">실행</button>
	<br>
	<div id="result3"></div>
	<hr>

	<h3>1~100 까지 중 2의 배수이면서 3의 배수인것만 출력</h3>
	<button type="button" onclick="proc4()">실행</button>
	<br>
	<div id="result4"></div>
	<hr>

	<h3>두 수를 입력(prompt) 두수의 합이 100이상일이때만 출력 continue를 이용 , 두수 모두 0 이
		입력되면 종료</h3>
	<button type="button" onclick="proc5()">실행</button>
	<br>
	<div id="result5"></div>
	<hr>


</body>
</html>
