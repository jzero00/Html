<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<style>
.box div {
	float: left;
	width: 200px;
	height: auto;
	margin: 5px;
	padding: 10px;
}
</style>
<script>
$(function(){
	$('#txt').on('click', function() {
		$.ajax({
			url : '../0219/txt.jsp',
			type : 'get',
			success : function(res) {
				res = res.split("/")
				code = "<ul>"
				$.each(res, function(i){
					code += "<li>" + res[i] + "</li>"
				})
				code += "</ul>"
				$('#result1').html(code);
			},
			error : function(xhr) {
				
			},
			dataType : 'text'
		})
	})
	
	$('#jarr').on('click', function() {
		$.ajax({
			url : '../0219/jarr.jsp',
			type : 'get',
			success : function(res) {
				code = "<ol>"
				$.each(res, function(i){
					code += "<li>" + res[i] + "</li>";
				})
				code += "</ol>"
				$('#result2').html(code);
			},
			error : function(xhr) {
				
			},
			dataType : 'JSON'
		})
	})
	
	$('#jobj').on('click', function() {
		$.ajax({
			url : '../0219/jobj.jsp',
			type : 'get',
			success : function(res) {
				code = "<ul>"
				$.each(res, function(i){
					code = "이름 : " + res.name + "<br>"
					code += "전화번호 : " + res.tel + "<br>"
					code += "우편번호 : " + res.zip + "<br>"
					code += "주소 : " + res.addr + "<br>"
				})
				code += "</ul>"
				$('#result3').html(code);
			},
			error : function(xhr) {
				
			},
			dataType : 'JSON'
		})
	})
	
	$('#jarrobj').on('click', function() {
		$.ajax({
			url : '../0219/jarrobj.jsp',
			type : 'get',
			success : function(res) {
				code = "<ol>"
				$.each(res, function(i){
					code += (i+1) + "번째 자료<br>"
					code += "이름 : " + res[i].name + "<br>"
					code += "전화번호 : " + res[i].tel + "<br>"
					code += "우편번호 : " + res[i].zip + "<br>"
					code += "주소 : " + res[i].addr + "<br><br>"
				})
				code += "</ol>"
				$('#result4').html(code);
			},
			error : function(xhr) {
				
			},
			dataType : 'JSON'
		})
	})
	
	
	
	
	
})
</script>
</head>
<body>
	<div class="box">
		<h2></h2>
		<pre>

        </pre>
		<button id="txt" type="button">txt실행</button>
		<button id="jarr" type="button">jarr실행</button>
		<button id="jobj" type="button">jobj실행</button>
		<button id="jarrobj" type="button">jobjarr실행</button>
		<br> <br>
		<div id="result1"></div>
		<div id="result2"></div>
		<div id="result3"></div>
		<div id="result4"></div>
	</div>
</body>
</html>
