<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="../css/myStyle.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <style>
        #result1 div {
            width: 300px;
            height: 30px;
            border: 1px solid green;
        }
    </style>
    <script>
    $(function () {
        $('#btn1').on('click', function () {
// jQuery가 포함된 span태그 의 테두리 파랑 : 
$('span:contains(jQuery)').css('border', '3px solid blue');
// jQuery가 포함되지 않은 span 태그 의 테두리 빨강  : 
$('span:not(:contains(jQuery))').css('border', '3px solid red');
// span을 갖는 div요소 태그 의 테두리   그린
$('div:has(span)').css('border','3px solid green');
// 아무것도 없는 빈 div 태그 의 테두리
$('div:empty').css('border','3px solid black');
// div 후손 span 태그 의 글자색  빨강, 크기,굵게
$('#result1 div span').css('color','red').css('font-size','1.3em');
        })
    })
    </script>
</head>

<body>
    <div class="box">
        <h2></h2>
        <pre>
:contains(문자)
:has(선택자)
:empty
:parent
        </pre>
        <button id="btn1" type="button" >실행</button>
        <div id="result1">
            <div></div>
            <div>헬로우~~<span>오늘도 즐겁게~열심히!</span></div>
            <p>Hello jQuery! <span>Thanks, jQuery!</span></p>
            <div class="myClass">jQuery!</div>
            <span class="notMyClass">쉬운 jQuery~~!</span>
            <div></div>
            <br><br>
            <hr color="blue"><br>
        </div>
    </div>
</body>

</html>
