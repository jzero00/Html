<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
$(function(){
    $('#btn1').on('click', function(){
        $('p[title]').css('background','white');
        $('input[type=password]').css('border','2px solid red')
    })
})
</script>
</head>
<body>
    <div class="box">
        <h2>속성관련 선택자</h2>
        <pre>
$('p[title]')
$('input[type=password]')
        </pre>
<p> 일반 문단입니다 </p>
<p title="툴팁으로 보입니다"> 타이틀을 가지고 있는 문단입니다 </p>
<input type="text"> 회원번호 </input>
<input type="password"> 비밀번호 </input>
<button type="button" id="btn1">실행</button>
    </div>
</body>
</html>
