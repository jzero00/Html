<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<style>
    img{
        width: 100%;
        height: 100%;
        
    }
    td{
        text-align: center;
    }
    #man{
background: yellow;
    }
    #com{
background-color: pink;
    }
    #man, #com{
        height: 30px;
    }
</style>
<script>
    function proc1(){
        //컴퓨터 랜덤 발생
        comstr = ["가위", "바위", "보"];

        rand = Math.floor(Math.random() * 3);

        com = comstr[rand];
        man = prompt("입력");

        document.icom.src = "../images/" + com + "_우.PNG";
        document.iman.src = "../images/" + man + "_좌.PNG";

        if(com == man){
            res = "비김"
        } else if (man == "가위" && com == "보"
                || man == "바위" && com == "가위"
                || man == "보" && com == "바위"){
                    res = "내가 이김"
        } else {
            res = "com이 이김";
        }
        document.getElementById('result1').innerHTML = res;
    }
</script>
</head>
<body>
    <div class="box">
        <h2>가위바위보</h2>
        <pre>
버튼을 클릭하면 컴퓨터는 랜덤, 사람은 입력
승자를 판별한다
        </pre>
        <table border="1">
            <tr>
                <td colspan="2">
                    <button type="button" onclick="proc1()">게임시작</button>
                </td>
            </tr>
            <tr>
                <td id="man">사람</td>
                <td id="com">컴퓨터</td>
            </tr>
            <tr>
                <td>
                    <img name="iman" src="../images/가위_좌.PNG">
                </td>
                <td>
                    <img name="icom" src="../images/가위_우.PNG">
                </td>
            </tr>
        </table>

        <div id="result1"></div>
    </div>
</body>
</html>
