<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Sign Up</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="id">ID</label>
      <input type="text" class="form-control" id="email" placeholder="Enter ID" name="id"> <button class="btn btn-primary">id check</button>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
    <div class="form-group">
      <label for="birth">Birth</label>
      <input type="date" class="form-control" id="birth" name="birth">
    </div>
    <div class="form-group">
      <label for="psw">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
    </div>
    <div class="form-group">
      <label for="phone number">Phone Number</label>
      <input type="tel" class="form-control" id="phone number" placeholder="Enter phone number" name="email">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="zipcode">Zip code</label>
      <input type="number" class="form-control" id="zipcode" name="zipcode"> <button class="btn btn-primary">zipcode search</button>
    </div>
    <div class="form-group">
      <label for="add">Add1</label>
      <input type="text" class="form-control" id="add1" name="add1">
    </div>
    <div class="form-group">
      <label for="add">Add2</label>
      <input type="text" class="form-control" id="add2" name="add2">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
