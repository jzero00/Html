<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<script>
$(function(){
    $('#btn1').on('click', function(){
        vh = $('body').html();
        // alert(vh);
    //text : #result1에 출력시 모든 태그를 그냥 글자로 출력
    $('#result1').text(vh);

    //html: #result1에 출력시 모든 태그가 실행된다.
    // $('#result1').html(vh);

    })
    $('#btn2').on('click', function () {
        // body태그 안의 모든 내용(태그 없이 문자만)을 가져온다
        vt = $('body').text();
        // alert(vt);

        $('#result1').text(vt);
        // $('#result1').html(vt);
    })

    $('#btn3').on('click', function () {
        
        //p가 여러개인 경우 첫번째만 p태그의 html태그를 포함해서 가져온다.
        ph = $('p').html();
        // alert(ph);
        // $('#result1').html(ph);
        $('#result1').text(ph);
    })

    $('#btn4').on('click', function () {
        //p태그 안의 문자만 가져온다.
        //p태그가 여러개인 경우 모두 다 가져온다.
        pt = $('p').text();
        alert(pt);
        $('#result1').text(pt);
    })

    $('#btn5').on('click', function () {
        str = "";
        $.each($('p'), function () {
            str += $(this).html();
        })
        /* $('p').each(function (i,k) {
            k = p[0]
            str += $(this).html();            
            // str += $('k').html();
            // str += $('p:eq(' + i + ')').html();
        })
        // $('#result1').html(str); */
        $('#result1').text(str);
    })
})
</script>
</head>
<body>
    <div class="box">
        <h2></h2>
        <pre>

        </pre>
<p>1<a>홍길동</a></p>
<p>2<a>개나리</a></p>
<p>3<a>진달래</a></p>

    <button id="btn1" type="button">html-body-get실행</button>
    <button id="btn2" type="button">text-body-get실행</button>

    <button id="btn3" type="button">html-p-get실행</button>
    <button id="btn4" type="button">text-p-get실행</button>
    <button id="btn5" type="button">text-p-get_반복</button>

        <div id="result1"></div>
    </div>
</body>
</html>
