<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link rel="stylesheet" href="../css/myStyle.css"> 
<script src="../js/jquery-3.4.1.min.js"></script>

<script>
 $(function(){ 
	 
	 $('img').hover(function(){ 
		 $(this).addClass('cimg');
	 }, function(){
		 $(this).removeClass('cimg');
	 })
	 
	 $('.guess_box').one('click', function(){
			$('p').remove();
			txt = Math.floor(Math.random()*6)+5
			$(this).append("<p>할인율 : "+txt+"</p>")
	})
 })
</script>
<style>

 .img{
   border : 2px solid blue
 }
 #main{
   background : gray;
   height : 200px;
   width : 445px;
 }
 .guess_box{
    float : left;
    height : 150px;
    background : lightgray;
    margin : 2px;
    padding : 1px;
    display: inline;
 }
 img{
   width : calc(99% -1%);
   height : 100px;
 }
</style>
</head>

<div class="box">
 <h2>이미지 세일  </h2>

</div>

 </div>
 <div id="main">

   <div class="guess_box"><img src="../images/대나무숲.jpg" /></div>
   <div class="guess_box"><img src="../images/산.jpg" /></div>
   <div class="guess_box"><img src="../images/셔틀콕.jpg" /></div>
 </div>
 
</body>
</html>
