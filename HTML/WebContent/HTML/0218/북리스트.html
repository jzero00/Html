<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="../css/myStyle.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
    $(function () {
        $('a').on('click', function () {
            //페이지 이동이 되지 않도록 설정
            event.preventDefault()
            //href의 속성값을 가져온다.
            str =   $(this).attr('href')
            //현재 이미지를 사라지게 한다.
            $('img').hide(500 ,function () {
            //새로운 이미지가 보여진다
            $('img').attr('src', str).show(500)
            })
        })
    })
    </script>
</head>

<body>
    <div class="box">
        <h2>북리스트</h2>
        <pre>
    링크를 클릭하면 현재 이미지가 사라진 후
    해당 이미지가 result1에 보여진다
        </pre>

</html>
