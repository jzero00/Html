<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="../css/myStyle.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
    $(function () {
        // $('.add').click(function () {   })
        // $('.add').bind('click', function () {   })
        // $('.add').on('click', function () {   })
        count = 0;
        //deleagate - 새롭게 만들어지는 class=add인 요소에도 이벤트가 적용
        // $('#result1').delegate('.add', 'click', function () {   })
        $('#result1').on('click', '.add', function () {
            count++;
            file = '<p id="' + count + '">'
            file += '<br>파일 : <input type="file">';
            file += '<button type="button" class="add">추가</button>'
            file += '<button type="button" class="del ' + count + '">삭제</button>'
            // $('<button/>', {
            //     'type' : 'button',
            //     'class' : 'add',
            //     'text' : '추가'
            // })
            $('#result1').append(file)
        })
        $('#result1').on('click', '.del',function () {
            vclass = $(this).attr('class')
            vc = vclass.split(' '); //vc[0] = del vc[1]=2
            $('#' + vc[1]).remove();
        })
    })
    </script>
</head>

<body>
    <div class="box">
        <h2></h2>
        <pre>

        </pre>
        <div id="result1">
            이름 : <input type="text"><br>
            파일 : <input type="file">
            <button type="button" class="add">추가</button>
        </div>
    </div>
</body>

</html>
