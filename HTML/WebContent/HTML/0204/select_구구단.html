<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="../css/myStyle.css">
    <style>
        * {
            text-align: center;
        }
    </style>
    <script>
        window.onload = function () {
            target = document.getElementById("dan");
        }
        function proc1() {
            dan = target.options[target.selectedIndex].value;
            dan = dan.charAt(0);
            res = "";
            for (i = 1; i <= 9; i++) {
                res += dan + "*" + i + " = " + dan * i + "<br>";
            }
            document.getElementById('result').innerHTML = res;
        }
    </script>
</head>

<body>
    <div class="box">
        <form name="ff">
            <select id="dan">
                <option value="2단">2단</option>
                <option value="3단">3단</option>
                <option value="4단">4단</option>
                <option value="5단">5단</option>
                <option value="6단">6단</option>
                <option value="7단">7단</option>
                <option value="8단">8단</option>
                <option value="9단">9단</option>
            </select>
            <button type="button" onclick="proc1()">출력</button><br>
        </form>
        <h2>결과출력</h2>
        </form>
        <div id="result">

        </div>
        </form>
    </div>
</body>

</html>
