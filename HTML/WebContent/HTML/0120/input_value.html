<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="..//css/myStyle.css">
<script>
window.onload = function(){
	
    a = document.getElementsByTagName('input')[0];
    b = document.getElementsByTagName('input')[1];
    c = document.getElementsByTagName('input')[2];
    
    output = document.getElementsByTagName('div')[0];
    
}

function addProc(){
	
    a = a.value;
    b = b.value;
    add = parseInt(a) + parseInt(b);
    
    c.value = add;

}
function mulProc(){
	
	a = a.value;
    b = b.value;
	mul = parseInt(a) * parseInt(b);
    
    c.value = mul;
    
}
function subProc(){

	a = a.value;
    b = b.value;
	sub = parseInt(a) - parseInt(b);
    
    c.value = sub;
    
}
function divProc(){

	a = a.value;
    b = b.value;
	div = parseInt(a) / parseInt(b);
    
    c.value = div;
    
}
function proc(abc){
    
//     alert(abc.textContent);
    
    //버튼의 글자
    txt = abc.textContent;
    
    vinput1 = a.value;
    vinput2 = b.value;
    console.log();
    
    if(txt == ' + '){
    	res = parseInt(vinput1) + parseInt(vinput2);
    	
    } else if (txt == ' - '){
    	res = vinput1 - vinput2;
    	
    	
    } else if (txt == ' * '){
    	res = vinput1 * vinput2;
    	
    	
    } else if (txt == ' / '){
    	res = vinput1 / vinput2;
    	
    }
    
    c.value = res;
    
//     output.innerHTML = "<h2>" + res + "</h2>";
    output.textContent = "<h2>" + res + "</h2>";
}
</script>
</head>
<body>
	<h2>덧셈 계산기</h2>
