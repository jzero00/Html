<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="..//css/myStyle.css">
<script>
	function grade() {

		while (true) {

			score = parseInt(prompt("성적을 입력해주세요", "0~100"));

			if (score >= 0 && score <= 100) break;
            
            alert("범위를 초과하였습니다");

			}

		input = parseInt(score / 10);

		switch (input) {

		case 10:
		case 9:
			grade = 'A';
			break;

		case 8:
			grade = 'B';
			break;

		case 7:
			grade = 'C';
			break;

		case 6:
			grade = 'D';
			break;

		default:
			grade = 'F';
			break;
		}
		document.getElementsByTagName('div')[0].innerHTML = "<h1> 점수 : "
				+ score + "점 </h1>" + "<h1> 학점 : " + grade + "</h1>";
	
		}
</script>
</head>
<body>
	<pre>
	버튼을 클릭하면 0~100사이의 값을 입력 성적을 구한다. A, B, C, D, F 출력은 div에 한다.
	switch를이용한다. switch는 값 비교시 비교 연산자를 사용할 수 없다.
</pre>
	<button type="button" onclick="grade()">확인</button>
	<div></div>
</body>
</html>
