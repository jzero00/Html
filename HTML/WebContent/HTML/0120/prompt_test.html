<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="..//css/myStyle.css">
<script>

function inputProc(){
    //두개의 수를 입력받는다.
    input1 = prompt("첫번째 수 입력","정수로 입력");
    input2 = parseInt(prompt("두번째 수 입력","정수로 입력"));

}

function addProc(){
		
	inputProc();
	
    res = input1 + " + " + input2 + "= ";    //그냥 글자로 표시

    res += parseInt(input1) + input2;  //덧셈 수행

    document.getElementsByTagName('div')[0].innerHTML = res;
    document.getElementsByTagName('div')[0].style.fontSize = '20px';
    
}
function subProc(){
	
	inputProc();

    res = input1 + " - " + input2 + "= ";    //그냥 글자로 표시

    res += input1 - input2;  //덧셈 수행

    document.getElementsByTagName('div')[1].innerHTML = res;
    document.getElementsByTagName('div')[1].style.fontSize = '20px';
    
}

window.onload = function(){
	
	tagdiv = document.getElementsByTagName('div')[1];
}

function mulProc(){
	
	inputProc();

    res = input1 + " * " + input2 + "= ";    //그냥 글자로 표시
    res += input1 * input2;  //덧셈 수행

    tagdiv.innerHTML = res;
    tagdiv.style.color = 'dodgerblue';
    tagdiv.style.fontSize = '20px';
    
/*     document.getElementsByTagName('div')[1].innerHTML = res;
    document.getElementsByTagName('div')[1].style.fontSize = '20px'; */
}
function divProc() {
	
	inputProc();

    res = input1 + " / " + input2 + "= ";    //그냥 글자로 표시

    res += input1 / input2;  //덧셈 수행

/*     tagdiv = document.getElementsByTagName('div')[1]; */
    tagdiv.innerHTML = res;
    tagdiv.style.color = 'red';
    
}
</script>
<style>
    div{
        border: 1px solid dodgerblue;
        margin: 10px;
        padding: 20px;
    }
</style>
</head>
<body>
<pre>
 확인버튼을 클릭하면 2개의 정수를 각각 입력해서
덧셈을 수행한다.

입력 : prompt();
리턴 결과형 : String
덧셈을 수행하기 위해서 number숫자형태로 변환한다.
parseInt()

</pre>
<button type="button" onclick="addProc()">확인</button>
<br>
<div>

</div>
<br><br>
<button type="button" onclick="subProc()">빼기</button>

<button type="button" onclick="mulProc()">곱하기</button>

<button type="button" onclick="divProc()">나누기</button>
<div></div>
</body>

</html>
