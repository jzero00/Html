<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/myStyle.css">
    <script>
        function proc1() {
            today = new Date();
            lastDay = new Date(2020,06,03);

            restDay = parseInt((lastDay.getTime() - today.getTime())/1000/60/60/24);


            res = "수료까지 " + restDay + "일 남았다";

            document.getElementById("result1").innerHTML = res;
        }
    </script>
</head>
<body>
    <div class="box">
        <h2>Date 객체</h2>
        <pre>
    DDIT 수료일은 2020. 07. 03이다.
    지금으로부터 2020. 07. 03까지 몇일이 남았는지 계산한다.
        </pre>
        <button type="button" onclick="proc1()">실행</button>
        <div id="result1"></div>
    </div>
    
</body>
</html>
