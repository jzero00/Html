<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="../css/myStyle.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
    $(function () {
        $('#btn1').on('click',function () {
            d = $('.box div').eq(1);
            d.css('border', '2px solid green').siblings('div').css('border', '3px solid blue')
            .end().next().text('3rd')
            .end().nextAll('div').css('background', 'yellow')
            .end().prev().css('background', 'green')
        })
    })
    </script>
    <style>
.box div{
	width: 80px;
	height: 80px;
	border: 2px solid blue;
	float: left;
	}
    hr{
        clear: both;
    }
    </style>
</head>

<body>
    <div class="box">
        <h2>siblings-end</h2>
        <pre>
    $(“div”).eq(1) .css()
    앞뒤 형제 모두 파란색 테두리  - siblings()
    다시 되올아와서 (eq(1) ) - -
    바로 다음 형제 (next() )의 text변경—세번쩨third 
    다시 되돌아와서  -- 
    뒤 모든 형제(nextAll() )들 배경색 변경-노란색 
    다시 되돌아와서 – 
    앞 형제(prev() ) 배경색 변경  -  그린        
        </pre>
		<div>a</div>
		<div>b</div>
		<div>c</div>
		<div>d</div>
		<div>e</div>
		<div class="orange">f</div>
		<div>g</div>
        <button type="button" id="btn1">실행</button>
    </div>
</body>

</html>
