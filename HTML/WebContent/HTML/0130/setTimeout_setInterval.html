<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<style>
    #result2{
        width: 500px;
        height: 500px;
    }
    #b5{
        display: none;
    }
</style>
<script>

    function proc1() {
        //0.5초가 경과하면 result1의 배경색을 변경한다.
        setTimeout(function() {
        	document.getElementById('result1').style.background = "cyan";
        }, 500);
    }

    function proc2(btn) {

        btn.style.display = "none";

        //0.5가 경과할때마다 result2의 배경색을 변경한다.

        x = setInterval(function(){
            console.log(x);

        cr = Math.floor(Math.random()*256);
        cg = Math.floor(Math.random()*256);
        cb = Math.floor(Math.random()*256);

        cr = cr.toString(16);
        cb = cb.toString(16);
        cg = cg.toString(16);

        document.getElementById("result2").style.background = "#" + cr + cg + cb;
        }, 500)

    }

    function proc3() {
        document.getElementById("b2").style.display = "inline";
        clearInterval(x);
    }

    function proc4(btn) {
        btn.style.display = "none";
        document.getElementById("b5").style.display = "inline";
        result = document.getElementById("result4");
        result.style.background = "red";

        y = setInterval(function(){
            // if(result.style.background == "green"){
            //     result.style.background = "yellow";
            // } else {
            //     result.style.background = "green";
            // }
            result.style.background =
            result.style.background == 'red' ? 'blue' : 'red';
        },300)
    }

    function proc5(btn) {
        document.getElementById("b4").style.display = "inline";
        btn.style.display = "none";
        clearInterval(y);
    }
</script>

</head>
<body>
    <form name="ff">
        <div class="box">
            <h2>setTimeout/setInterval</h2>
            <pre>
                setTimeout(fn, millisec)
                setInterval(fn, millisec)
            </pre>
            <button type="button" onclick="proc1()">실행 timeout</button>
            <button id="b2" type="button" onclick="proc2(this)">실행 interval</button>
            <button type="button" onclick="proc3()">정지 interval</button>
            <div id="result1" name="result1"></div>
            <div id="result2" name="result2"></div>
        </div>
    </form>
    <br>
    <div class="box">
        <h2>setTimeout/setInterval</h2>
        <pre>
1초마다 빨간색 파란색으로 배경색을 변경한다
        </pre>
        <button id="b4" type="button" onclick="proc4(this)">실행</button>
        <button id="b5" type="button" onclick="proc5(this)">정지</button>
        <div id="result4"></div>
    </div>
    
</body>
</html>
