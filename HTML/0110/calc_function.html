<!DOCTYPE html>

<meta charset="UTF-8">
<title>Document</title>
<script>
        function calc(){
            //id가 price인 요소에 접근, 값을 가져오기
            a = document.getElementById('price');
            x = a.value;
            
            //id가 su인 요소에 접근, 값을 가져온다.
            b = document.getElementById('su');
            y = b.value;
            //계산
            res = x * y;
            //출력
            output = "가격 : " + x + "\n" + "수량 : " + y + "\n" + "금액 : " + res;
            alert(output);
        }
    </script>
<style>
form {

<body>
	<form>
		가격 : <input type="text" id="price"><br> 수량 : <input
			type="number" id="su"><br> <input type="button"
			value="확인" onclick="calc()">
	</form>
