<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
</head>
<style>
    img{
        position: relative;
        top: 160px;
        width: 200;
        height: 200;
        z-index: -1;
    }
div{
    width: 100px;
    height: 100px;
    position: absolute;
}
#d1{
    top: 50px;
    left: 20px;
    background: blue;
    z-index: 5;
}
#d2{
    top: 60px;
    left: 40px;
    background: yellow;
    z-index: 10;
}
#d3{
    top: 70px;
    left: 60px;
    background: green;
}
hr{
    position: relative;
    top: 130px;
}
</style>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <br><br>
    <hr color="red">
    <img src="../images/스누피.jpeg" width="200" height="200" />
    <p>img 요소의 z-index가 -1이므로 다른 요소의 뒤에 위치한다. </p>

</body>
</html>
