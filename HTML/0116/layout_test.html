<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/myStyle.css">
<style>
div{
	margin: 5px;
	padding: 10px;
	text-align: center;
	font-size: 2em;
	box-sizing: border-box;
	border-radius: 10px;
}
#header{
	background: rgb(255, 255, 129);
	width: 93%;
	height: 80px;
	clear: both;
}
#left{
	background: paleturquoise;
	width: calc(20% - 2%);
	float: left;
	height: 500px;
}
#right{
	background: dodgerblue;
	width: calc(75% - 10px);
	float: left;
	height: 500px;
}
#right,#left{

}

#footer{
	clear: both;
	background: pink;
	height: 80px;
	width: 93%;
}
</style>
</head>
<body>
	<div id="header">header</div>
	<div id="left">left</div>
	<div id="right">right</div>
	<div id="footer">footer</div>
</body>
</html>
