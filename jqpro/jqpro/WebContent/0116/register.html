<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    label{
        display: inline-block;
        width: 200px;
    }
    .btn1{
        width: 200px;
    }
</style>
<body>
    <fieldset>
        <legend>회원정보 입력</legend>
    <form action="webshop.html" method="post">
        <label>아이디</label><input type="text" name="id">
        <button type="submit" value="중복검사">중복검사</button><br>
        <label>비밀번호</label><input type="text" name="pass"><br>
        <label>비밀번호 확인</label><input type="text" name="passcheck"><br>
        <label>이름</label><input type="text" name="name"><br>
        <label>휴대폰 번호</label><input type="text" name="tel1"><br>
        <label>이메일</label><input type="text" name="email1"><br>
        <label>생일</label><input type="date" name="birth"><br>
        <label>홈페이지</label><input type="text" name="homepage"><br>
        <input type="radio" checked value="m" name="gender">남자
        <input type="radio" value="f" name="gender">여자<br>
    </form>
</fieldset>
    <button class="btn1" type="submit">제출</button>
    <button class="btn1" type="reset">초기화</button>
</body>
</html>
